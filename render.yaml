services:
  - type: web
    name: language-tools-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_main.py --server.port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
build:
  environment: python
  pythonVersion: 3.11
  requirementsFile: requirements.txt